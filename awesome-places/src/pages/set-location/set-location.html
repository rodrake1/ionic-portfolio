<ion-header>
  <ion-navbar>
    <ion-title>Selecionar Local</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="16" (mapClick)="onSetMarker($event)">
          <agm-marker *ngIf="marker" [latitude]="marker.lat" [longitude]="marker.lng"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          color="secondary"
          (click)="onConfirm()"
          [disabled]="!marker">Confirmar</button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          block
          outline
          color="danger"
          (click)="onCancel()">Cancelar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
