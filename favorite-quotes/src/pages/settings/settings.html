<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item padding class="alt">
      <ion-label>Cor de fundo alternativa</ion-label>
      <ion-toggle [checked]="checkToggleStatus()" (ionChange)="onToggle($event)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
