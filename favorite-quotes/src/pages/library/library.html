<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Biblioteca de Frases</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 padding text-center>Selecione uma categoria</h3>
  <ion-list inset>
    <button ion-item *ngFor="let quoteGroup of quoteCollection" [navPush]="quotesPage" [navParams]="quoteGroup">
      <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
      <h2>{{ quoteGroup.category }}</h2>
      <p>{{ quoteGroup.quotes.length }} Frases</p>
    </button>
  </ion-list>
</ion-content>
