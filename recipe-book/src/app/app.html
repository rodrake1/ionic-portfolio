<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngIf="isAuthenticated" ion-item icon-left (click)="onLoad(tabsPage, 0)">
                <ion-icon name="book"></ion-icon>
                Receitas
            </button>
            <button *ngIf="isAuthenticated" ion-item icon-left (click)="onLoad(tabsPage, 1)">
                <ion-icon name="list-box"></ion-icon>
                Lista de Compras
            </button>
            <button *ngIf="!isAuthenticated" ion-item icon-left (click)="onLoad(signPage, 'Cadastrar')">
                <ion-icon name="person-add"></ion-icon>
                Cadastrar
            </button>
            <button *ngIf="!isAuthenticated" ion-item icon-left (click)="onLoad(signPage, 'Entrar')">
                <ion-icon name="log-in"></ion-icon>
                Entrar
            </button>
            <button *ngIf="isAuthenticated" ion-item icon-left (click)="onLogout()">
                <ion-icon name="log-out"></ion-icon>
                Sair
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="" #nav></ion-nav>
