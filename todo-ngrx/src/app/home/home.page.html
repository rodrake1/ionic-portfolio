<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <app-tarefa
      *ngFor="let tarefa of obterTarefas(); index as i"
      [tarefa]="tarefa"
      [routerLink]="'/tarefa/' + (i + 1)"
    ></app-tarefa>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-button [routerLink]="'/tarefa/nova'">Criar Tarefa</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
